name: build

on:
  push:
    branches:
      - main
      - release/*
      - dev
    paths-ignore:
      - ".github/**"
      - ".gitignore"
      - "**.md"
      - "LICENSE"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Package with Node
        env:
          CHROME_PEM: ${{ secrets.CHROME_PEM }}
        run: |
          mkdir dist
          echo "$CHROME_PEM" > ./dist/scriptcat.pem
          chmod 600 ./dist/scriptcat.pem
          npm ci
          npm run pack

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-artifacts
          path: |
            dist/*.crx
            dist/*.zip

      - name: Repack Chrome ZIP to remove top-level folder
        run: |
          mkdir temp-unzip-chrome
          unzip "dist/scriptcat-v*chrome.zip" -d temp-unzip-chrome
          cd temp-unzip-chrome
          zip -r ../dist/scriptcat-chrome.zip ./*
          cd ..

      - name: Repack Firefox ZIP to remove top-level folder
        run: |
          mkdir temp-unzip-firefox
          unzip "dist/scriptcat-v*firefox.zip" -d temp-unzip-firefox
          cd temp-unzip-firefox
          zip -r ../dist/scriptcat-firefox.zip ./*
          cd ..

      - name: Archive development artifacts
        uses: actions/upload-artifact@v4
        with:
          name: development-artifacts
          path: |
            dist/scriptcat-firefox.zip
            dist/scriptcat-chrome.zip

      - name: Archive extension
        uses: actions/upload-artifact@v4
        with:
          name: scriptcat
          path: |
            dist/ext/*
